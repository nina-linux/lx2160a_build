name: Docker Image CI

on:
  push:
    branches: [ "custom" ]
  pull_request:
    branches: [ "custom" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker --file Dockerfile --tag lx2160a_build:$(date +%s)
